<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-bonsai - ASCII Bonsai Tree Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>js-bonsai</h1>
        <p>A vanilla JavaScript port of cbonsai - ASCII art bonsai tree generator</p>
    </header>

    <main>
        <div class="container">
            <!-- This is the only element needed for js-bonsai to work -->
            <div id="js-bonsai"></div>
        </div>

        <div class="options">
            <h2>Options</h2>
            <div class="option-controls">
                <!-- Options will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>Based on <a href="https://gitlab.com/jallbrit/cbonsai" target="_blank" rel="noopener">cbonsai</a> by John Allbritten</p>
    </footer>

    <script src="bonsai.js"></script>
    <script>
        // Initialize js-bonsai with default options
        document.addEventListener('DOMContentLoaded', () => {
            const bonsai = new JSBonsai({
                // Default options can be overridden here
                live: true,
                infinite: false,
                time: 0.03,
                wait: 4.0,
                message: '',
                life: 32,
                verbose: true
            });
        });
    </script>
</body>
</html>
